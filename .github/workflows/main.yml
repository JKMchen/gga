name: Dagger - Show CPU Info

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lscpu:
    name: Run lscpu via Dagger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Call Dagger â†’ run lscpu
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: latest
          call: container | from ubuntu:24.04 | with-exec lscpu | stdout
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          # debug: true   # add if you want verbose logs
