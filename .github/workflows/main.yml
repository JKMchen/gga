name: Dagger - Run Custom Bash Script

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # bisa di-trigger manual dari GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest
    name: Run chmod +x bash && ./bash --noTest via Dagger Cloud
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make bash executable and run it in Dagger container
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: latest
          shell: >-
            container 
            | from ubuntu:24.04 
            | with-workdir /src 
            | with-mounted-directory . /src 
            | with-exec chmod u+x bash 
            | with-exec ./bash --noTest 
            | stdout
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          debug: true  # biar log lebih detail kalau error
